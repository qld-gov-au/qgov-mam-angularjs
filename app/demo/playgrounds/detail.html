<div id="view">
	<div id="app-viewport-info">
		<h2>{{ vm.item.Name }}</h2>

		<dl class="grid">
			<dt>Facilities:</dt>
			<dd marked="vm.item.Facilities"></dd>
			
			<dt>Playground features:</dt>
			<dd marked="vm.item[ 'Playground features' ]"></dd>

			<dt ng-if="vm.item.Weblink">Website:</dt>
			<dd ng-if="vm.item.Weblink"><a ng-href="{{ vm.item.Weblink }}">{{ vm.item.Weblink }}</a></dd>

			<dt>Contact:</dt>
			<dd>{{ vm.item.Contact }}</dd>

			<dt>Address:</dt>
			<dd class="location adr">
				<span ng-if="vm.item.Address1 &amp;&amp; vm.item.Address2">
					<span class="extended-address">{{ vm.item.Address1 }}</span><br>
					<span class="street-address">{{ vm.item.Address2 }}</span><br>
				</span>
				<span ng-if="vm.item.Address1 &amp;&amp; ! vm.item.Address2"><span class="street-address">{{ vm.item.Address1 }}</span><br></span>
				<span ng-if="vm.item.Address2 &amp;&amp; ! vm.item.Address1"><span class="street-address">{{ vm.item.Address2 }}</span><br></span>
				<span class="locality">{{ vm.item.Suburb }}</span> <span class="region">Qld</span> <span class="postal-code">{{ vm.item.Postcode }}</span>
			</dd>
		</dl>

		<div class="section image-gallery">
			<h3>Photos</h3>
			<ul>
				<li ng-repeat="i in [ 1, 2, 3, 4 ]">
					<a ng-href="//www.qld.gov.au{{ vm.item[ 'Image ' + i ] }}.jpg">
						<img ng-src="//www.qld.gov.au{{ vm.item[ 'Image ' + i ] }}.jpg" alt="{{ vm.item[ 'Image ' + i + ' description' ] }}">
					</a>
				</li>
			</ul>			
		</div>
	</div>
</div>
