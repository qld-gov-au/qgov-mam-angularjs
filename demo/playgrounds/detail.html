<div id="view">
	<div id="app-viewport-info">
		<h2>{{ vm.item.Name }}</h2>

		<div>
			<span ng-if="vm.item.Address1">{{ vm.item.Address1 }}<br /></span>
			<span ng-if="vm.item.Address2">{{ vm.item.Address2 }}<br /></span>
			<span class="locality">{{ vm.item.Suburb }}</span>&nbsp;
			<span class="region">QLD</span>&nbsp;
			<span class="postal-code">{{ vm.item.Postcode }}</span>
		</div>

		<dl>
			<dt>Playground features</dt>
			<dd>{{ vm.item[ 'Playground features' ] }}</dd>

			<dt>Contact</dt>
			<dd>{{ vm.item.Contact }}</dd>

			<dt>Website</dt>
			<dd><a ng-href="{{ vm.item.Weblink }}">{{ vm.item.Weblink }}</a></dd>

		</dl>

	</div>
</div>
