		<div id="description" marked="vm.item.Description"></div>

		<div id="capabilities" class="section">
			<h3>Capabilities</h3>
			<div class="inner" marked="vm.item.Capabilities"></div>
		</div>
		<div id="facilities" class="section">
			<h3>Facilities</h3>
			<div class="inner" marked="vm.item.Facilities"></div>

		<p id="weblink">

	</div>
